{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="auth-card">
                <div class="auth-header">
                    <h2 class="auth-title">{% trans "Sign Out" %}</h2>
                    <p class="auth-subtitle">{% trans "Are you sure you want to sign out?" %}</p>
                </div>

                <form class="auth-form text-center" method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                    {% endif %}
                    
                    <div class="d-flex gap-3 justify-content-center">
                        <button class="btn btn-danger auth-submit" type="submit">
                            <i class="bi bi-box-arrow-right me-2"></i>{% trans 'Sign Out' %}
                        </button>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary auth-submit">
                            <i class="bi bi-arrow-left me-2"></i>{% trans 'Cancel' %}
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
