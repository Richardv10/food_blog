{% extends 'base.html' %}

{% block content %}
<h1>Search for Recipes</h1>

{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    <input type="text" name="query" placeholder="Enter ingredients or recipe name" required>
    <button type="submit">Search</button>
</form>

<div style="margin-top: 20px;">
    <p>Or try something new:</p>
    <a href="{% url 'random_recipe' %}">
        <button type="button">Get Random Recipe</button>
    </a>
</div>

{% endblock %}
